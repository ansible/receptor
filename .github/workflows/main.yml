---
name: CI

on:
  pull_request:
  push:

jobs:
  build:
    name: CI
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: '1'
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - id: cache-docker
        uses: actions/cache@v2
        with:
          path: /tmp/docker-registry
          key: receptor-ci-local-registry-${{ hashFiles('build/ci/Dockerfile') }}

      - run: docker run -d -p 5000:5000 --restart=always --name registry -v /tmp/docker-registry:/var/lib/registry registry:2 && npx wait-on tcp:5000
      - run: docker build -t ./build/ci receptor-actions-ci-runner --cache-from=localhost:5000/receptor-actions-ci-runner --build-arg BUILDKIT_INLINE_CACHE=1
      - run: docker tag receptor-actions-ci-runner localhost:5000/receptor-actions-ci-runner && docker push localhost:5000/receptor-actions-ci-runner
        if: steps.cache-docker.outputs.cache-hit != 'true'

      - name: Run CI tasks in Docker
        uses: ./build/ci/

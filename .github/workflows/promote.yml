---
name: Promote Release
on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  promote:
    runs-on: ubuntu-latest
    env:
      TAG: ${{github.event.release.tag_name}}
    steps:
      - name: Checkout Receptor
        uses: actions/checkout@v2

      - name: Install python
        uses: actions/setup-python@v2

      - name: Install dependencies
        run: |
          python3 -m pip install twine build

      - name: Set official pypi info
        run: echo pypi_repo=pypi >> $GITHUB_ENV
        if: ${{ github.repository_owner == 'ansible' }}

      - name: Set unofficial pypi info
        run: echo pypi_repo=testpypi >> $GITHUB_ENV
        if: ${{ github.repository_owner != 'ansible' }}

      - name: Build receptorctl and upload to pypi
        run: |
          make receptorctl_wheel receptorctl_sdist VERSION=$TAG
          twine upload \
            -r ${{ env.pypi_repo }} \
            -u ${{ secrets.PYPI_USERNAME }} \
            -p ${{ secrets.PYPI_PASSWORD }} \
            receptorctl/dist/*

      - name: Log in to GHCR
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Log in to Quay
        run: |
          echo ${{ secrets.QUAY_TOKEN }} | docker login quay.io -u ${{ secrets.QUAY_USER }} --password-stdin

      - name: Copy Image to Quay
        uses: akhilerm/tag-push-action@v2.0.0
        with:
          src: ghcr.io/${{ github.repository }}:${{env.TAG}}
          dst: |
            quay.io/${{ github.repository }}:${{env.TAG}}
            quay.io/${{ github.repository }}:latest

      - name: Check if floating tag is needed
        run: |
          if [[ $TAG == *"dev"* ]];
          then
           echo "FLOATING_TAG=$(echo $TAG | sed 's/[0-9]\+$//')" >> $GITHUB_ENV
          else
           echo "FLOATING_TAG=$TAG" >> $GITHUB_ENV
          fi

      - name: Push floating tag to Quay
        uses: akhilerm/tag-push-action@v2.0.0
        with:
          src: ghcr.io/${{ github.repository }}:${{env.TAG}}
          dst: quay.io/${{ github.repository }}:${{env.FLOATING_TAG}}

  publish:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{github.event.release.tag_name}}
    steps:
      - name: Checkout Receptor
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v3

      - name: Compile SELinux policy
        run: |
          sudo apt-get update
          sudo apt-get install -y selinux-policy-dev
          cd packaging/rpm/usr/share/selinux/packages/
          make -f /usr/share/selinux/devel/Makefile receptor.pp

      - name: Generate bash-completion
        run: |
          make receptor
          mkdir -p packaging/rpm/usr/share/bash-completion/completions/
          ./receptor --bash-completion > packaging/rpm/usr/share/bash-completion/completions/receptor

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          args: release --rm-dist -f packaging/goreleaser/goreleaser.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

---
name: CI

on:
  pull_request:
  push:

jobs:
  build:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Docker Login
        uses: azure/docker-login@v1
        with:
          login-server: docker.pkg.github.com
          username: $GITHUB_ACTOR
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Image
        run: "docker pull docker.pkg.github.com/$GITHUB_REPOSITORY/receptor-actions-ci-runner:latest"

      - name: Tag Image
        run: "docker tag docker.pkg.github.com/$GITHUB_REPOSITORY/receptor-actions-ci-runner:latest receptor-actions-ci-runner:latest"

      - name: Run CI tasks in Docker
        uses: ./build/ci-action/

---
name: CI

on:
  pull_request:
  push:

jobs:
  build:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Docker Login
        uses: azure/docker-login@v1
        with:
          login-server: docker.pkg.github.com
          username: $GITHUB_ACTOR
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Image
        run: "docker pull docker.pkg.github.com/$GITHUB_REPOSITORY/receptor-actions-ci-runner:latest"

      - name: Create tempdir for artifacts
        run: "mkdir -p /tmp/receptor-testing"

      - name: Setup Minikube
        uses: manusa/actions-setup-minikube@v2.0.0
        with:
          minikube version: 'v1.13.1'
          kubernetes version: 'v1.19.2'
          github token: ${{ secrets.GITHUB_TOKEN }}

      - name: Interact with the cluster
        run: kubectl get nodes

      - name: Run CI tasks in Docker
        run: "docker run --rm -v /home/runner/work/receptor/receptor:/home/test-user/receptor -v /tmp/receptor-testing:/tmp/receptor-testing docker.pkg.github.com/$GITHUB_REPOSITORY/receptor-actions-ci-runner:latest"

      - name: Remove sockets for artifacting
        if: ${{ failure() }}
        run: "find /tmp/receptor-testing -type s -exec /bin/rm {} \\;"

      - name: Artifact receptor data
        uses: actions/upload-artifact@v2
        if: ${{ failure() }}
        with:
          name: test-logs
          path: /tmp/receptor-testing

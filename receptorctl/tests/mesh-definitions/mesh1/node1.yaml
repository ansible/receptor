- node:
    id: node1
- tcp-listener:
    port: 11111
- control-service:
    filename: /tmp/node1.sock
- tcp-server:
    port: 11112
    remotenode: localhost
    remoteservice: control
- tls-server:
    name: tlsserver
    key: /tmp/receptorctltest/ca.key
    cert: /tmp/receptorctltest/ca.crt
    # requireclientcert: false
    # clientcas: /tmp/receptorctltest_ca.crt
- control-service:
    service: ctltls
    tcplisten: 11113
    tcptls: tlsserver
